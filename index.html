<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing-launchpad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <p class="logo">LOGO</p>
        <button>Sign Up</button>
      </div>
      <div class="banner">
        <h1>Cool Dark UI Template for <br />Webflow Agencies!</h1>
        <button>Stay Focused</button>
      </div>
    </header>
    <main>
      <section  class="action" >
        <div class="action-content">
          <h1>See It in Action</h1>
          <p>
            Explore the live preview and imagine your <br />brand in this bold
            new look.
          </p>
          <button>Launch Live Preview</button>
        </div>
        <div class="action-image">
          <img src="assets/wc-mini.png" alt="wc-mini-image" />
        </div>
      </section>
      <section class="productive">
        <h1>Joined Thousands of Productive Users</h1>
        <div class="pro-summary">
          <div class="part">
            <p>50K</p>
            <span>Active Users</span>
          </div>
          <div class="part">
            <p>2M+</p>
            <span>Focus Sessions</span>
          </div>
          <div class="part">
            <p>95%</p>
            <span>Satisfaction Rate</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
